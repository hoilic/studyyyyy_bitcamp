<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
fieldset { 
   width: 270px;
   height: 100px;
}

input {
   border: 1px solid #ccc;
   width: 240px;
   height: 25px;
   padding: 3px 10px 3px 10px;
   margin: 5px 10px;
   background-image: url(../img/input.png);
   background-repeat: no-repeat;
}

input#id { 
   background-position: 10px –3px; /* 좌우 상하 */
}

input#pw { 
   background-position: 10px -43px;
}
</style>
</head>
<body>
<form name="form1">
	<fieldset>
		<legend>로그인</legend>
		<input type="text" name="user_id" id="id"/>
		<input type="password" name="user_pw" id="pw"/>
	</fieldset>
</form>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script><!-- CDN 방식 -->
<script type="text/javascript">	
$(function(){
	$('#id, #pw').focus(function(){
		$(this).css('background-image', 'none');
	});
	$('#id, #pw').blur(function(){
		if($(this).val()){ //값이 있으면 이미지를 없애라
			$(this).css('background-image', 'none');
		}else{ // 값이 있으면 이미지를 불러와라
			$(this).css('background-image', 'url(../img/iput.png)');
		}
	});
});
</script>
</body>
</html>
