<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1" width="300" cellpadding="5" cellspacing="0">
	<!--  제목 영역 -->
	<thead>
		<tr>
			<th colspan="2"> 흭득 포인트 </th> <!-- colspan 은 병합 -->
		</tr>	
	</thead>
		<!-- 본문 영역 -->
	<tbody>
		<tr align="center"> <!-- align = "left, center, right" -->
			<td rowspan="2" valign="top">G흭득</td> <!-- valign= "top, middle(center), bottom"  -->
			<td>루비 결제 5000G</td>
		</tr>
		<tr align="center">
			
			<td>가입 축하 1000G</td>
		</tr>
	</tbody>
	
	<!-- 하단 영역 -->
	<tfoot>
		<tr>
			<th width="70", height="30">합게</th>
			<th>15000G</th>
		</tr>
	
	</tfoot>

</table>
</body>
</html>
