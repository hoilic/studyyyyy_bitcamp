<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이동통신사 선택하기</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>이동통신사 선택하기</legend>
				<div>
					<!-- 드롭다운(싱글타입) -->
					<label for="telecom">이동통신사 선택</label>
					<select name="telecom" id="telecom">
						<option>----- 선택하세요 -----</option>
						<option value="SKT">SKTelecom</option>
						<option value="KT">KT</option>
						<option value="U+">LG U+</option>
					</select>
				</div>
		</fieldset>
		<br>
		
		<fieldset>
			<legend> 스마트폰 운영체제 선택하기</legend>
			<div>
				<!-- 드롭다운(멀티타입) -->
				<label for="smartphone">스마트폰 운영체제</label>
					<select name="smartphone" id="smartphone" multiple size="5"> <!-- ctrl+클릭, shift+클릭  -->
						<option value="Android" >안드로이드</option>
						<option value="ios" selected="selected">iOS</option> <!-- selected="selected" 는 선택 음영처리  -->
						<option value="window">Window</option>
					</select>
				
			</div>
			
	</form>

</body>
</html>
