<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>writeForm</title>
<style type="text/css">
div{
	color :blue;
	font-size: 10pt;	
	font-weight: bold;	
}
.address{
	width:450px
}
</style>
</head>
<body>
<h1>회원가입</h1> <br>
<form name="writeForm" method="post" action="/memberServlet/WriteServlet">
<table border="1" width="600px" cellpadding="1" cellspacing="0">

		<tr> <!-- 이름 -->
			<th><label for="name_id"> 이름 </label></th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 
					 <!--  label 태그의 for="" 와 input 태그의 id="" 같아야 한다. -->				
					<input type="text" name="name" id="name_id" placeholder="이름 입력" >
					<div id="nameDiv"></div>		
			 </td>
		</tr >
		
		<tr> <!-- 아이디 -->
			<th><label for="user_id"> 아이디</label></th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 
				<!--  label 태그의 for="" 와 input 태그의 id="" 같아야 한다. -->
				<input type="text"  name="id" id="user_id" size="30" placeholder="아이디 입력"  />	
				<div id="idDiv"></div>	
			</td>
		</tr>
		
		<tr> <!-- 비밀번호 -->
			<th><label for="pwd_id"> 비밀번호</label></th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 
				<!--  label 태그의 for="" 와 input 태그의 id="" 같아야 한다. -->
				<input type="password" name="pwd" id="pwd_id" size="40" />	
				<div id="pwdDiv"></div>	
			</td>
		</tr>
		
		<tr> <!-- 재확인 -->
			<th><label for="rpwd_id" >재확인</label></th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 
				 <!--  label 태그의 for="" 와 input 태그의 id="" 같아야 한다. -->
				<input type="password" name="rpwd" id="rpwd_id"  />		
				<div id="rpwdDiv"></div>
			</td>
		</tr>
		
		<tr>
			<th>성별</th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 
				<input type="radio" name="gender" id="gender_m" value="0" checked /> 
				<label for="gender_m">남자</label>
				<input type="radio" name="gender" id="gender_f" value="1" /> 
				<label for="gender_f">여자</label>
			</td>
		</tr>
		
		<tr>
			<th><label for="email1_id" >이메일</label></th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 		
				<input type="text" name="email1" id="email1_id"  >
				@
				<input type="text" name="email2" >
					<select name="email3" onchange="change()">
					  <option value="">직접 입력</option>
					  <option value="gmail.com">gmail.com</option>
					  <option value="naver.com">naver.com</option>
					  <option value="daum.net">daum.net</option>					  
					</select>					
		    </td>
		</tr>
		
		<tr>
			<th>핸드폰</th>	<!-- 가운데 정렬, 굵게 -->	
			<td> 
				
				<select name="tel1" id="tel1" style="width:60px">
				<option value="010">010</option>
				<option value="011">011</option>
				<option value="019">019</option>
				</select> - <input  type="text" name="tel2" id="tel2"style="width:50px"> 
				- <input type="text" name="tel3" id="tel3" style="width:50px">
				
			</td>
		</tr>
		
		<tr>
			<th>주소</th>	<!-- 가운데 정렬, 굵게 -->	
				<td> 
					<input type="text" name="zipcode" id="zipcode" readonly/>
					<input type="button" value ="우편번호검색" onclick="checkPost()">
					<br>
					<input class="address" type="text" name="addr1"  id="addr1" placeholder="주소" readonly />	
					<br>
					<input class="address" type="text" name="addr2"  id="addr2" placeholder="상세주소" />						
				</td>
		</tr>

		<tr>
			<th colspan="2"> 
			<input type="button" value ="회원가입"  onclick="checkWrite()">
			<input type="reset" value ="다시작성">
			</th> <!-- colspan 은 병합 -->
		</tr>	

</table>
</form>

<script type="text/javascript">
function checkWrite(){
	document.getElementById("nameDiv").innerText = ""; //초기화
	document.getElementById("idDiv").innerText = ""; //초기화
	document.getElementById("pwdDiv").innerText = ""; //초기화
	document.getElementById("rpwdDiv").innerText = ""; //초기화
	
	if(document.getElementById("name_id").value == "")
		document.getElementById("nameDiv").innerText = "이름을 입력하세요";
	
	else if(document.getElementById("user_id").value == "")
		document.getElementById("idDiv").innerText = "아이디를 입력하세요";
	
	else if(document.getElementById("pwd_id").value == "")
		document.getElementById("pwdDiv").innerText = "비밀번호를 입력하세요";
	
	else if(document.getElementById("rpwd_id").value != document.getElementById("pwd_id").value)
		document.getElementById("rpwdDiv").innerText = "비밀번호 맞지 않습니다";
    else
        document.writeForm.submit(); 
}

function change(){
	document.writeForm.email2.value = document.writeForm.email3.value;
}
</script>

<!-- 우편번호 --> 

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../js/post.js"> </script>

</body>
</html>
